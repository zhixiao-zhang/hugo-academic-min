    <div id="About" class="profile">
      <div class="about">{{ .Site.Data.about.content | markdownify }}</div>
      <div class="right">
        {{ if .Site.Params.avatar }}
        <img src="{{ `images` | relURL }}/{{ .Site.Params.avatar }}" alt="{{ .Site.Params.author }}" class="avatar">
        {{ end }}
        <p><b>{{ .Site.Params.mail }}</b></p>
      </div>
    </div>
