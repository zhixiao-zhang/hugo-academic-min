    <div id="contact" class="contact">
      <span class="contaction">
        {{ range .Site.Data.contact }}
          {{ if .email }}
          <a href="{{.email}}">
            <i class="fa-regular fa-envelope" style="color: black;"></i>
          </a>
          {{ end }}
          {{ if .github }}
          <a href="{{.github}}">
            <i class="fa-brands fa-github" style="color: black;"></i>
          </a>
          {{ end }}
          {{ if .google_scholar }}
          <a href="{{.google_scholar}}">
            <i class="ai ai-google-scholar" style="color: black;"></i>
          </a>
          {{ end }}
          {{ if .linkedin }}
          <a href="{{.linkedin}}">
            <i class="fa-brands fa-linkedin" style="color: black;"></i>
          </a>
          {{ end }}
          {{ if .orcid }}
          <a href="{{.orcid}}">
            <i class="ai ai-orcid" style="color: black;"></i>
          </a>
          {{ end }}
          {{ if .twitter }}
          <a href="{{.twitter}}">
            <i class="fa-brands fa-twitter" style="color: black;"></i>
          </a>
          {{ end }}
        {{ end }}
      </span>
    </div>
